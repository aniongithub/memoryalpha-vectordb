name: CI Pipeline Check

on:
  pull_request:
    branches:
      - main

jobs:
  pipeline-ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build and run pipeline in Docker
        run: |
          chmod +x data-pipeline-docker.sh
          ./data-pipeline-docker.sh
